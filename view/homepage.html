<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="logo.png">
    <script src="homepage.js"></script>
</head>
<body>
    <section id="header">
        <div class="left">
            <a ><img src="logo.png" class="logo" alt="Logo"></a>
        </div>
        <h2 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">SHOP EASE</h2>
        <div class="right">
            <ul id="navbar">
                <li><a href="login.html"><i class="fas fa-user"></i><span>Profile</span></a></li>
                <li><a href="login.html"><i class="fas fa-shopping-bag"></i><span>Cart</span><div id="cartAmount" class="cartAmount">0</div></a></li>
                <li><a href="login.html"><i class="fas fa-receipt"></i><span>Transactions</span></a></li>
            </ul>
        </div>
    </section>

    <div id="product-container" class="pro-container"></div>

    <section id="hero">
        <div class="images-container" id="slideshow">
            <img src="https://png.pngtree.com/background/20210712/original/pngtree-purple-book-education-hand-drawn-magnifying-glass-stationery-background-picture-image_1177994.jpg" alt="Image 1" style="width:max-content;">
            <img src="https://png.pngtree.com/background/20210712/original/pngtree-purple-book-education-hand-drawn-magnifying-glass-stationery-background-picture-image_1177994.jpg" alt="Image 3">
            <img src="https://png.pngtree.com/background/20210712/original/pngtree-purple-book-education-hand-drawn-magnifying-glass-stationery-background-picture-image_1177994.jpg" alt="Image 5">
        </div>
        <div class="box">
            <h4 class="welcome-message">WELCOME TO </h4>
            <h2 class="main-heading">SHOP EASE</h2>
            <p class="description">Your one-stop destination for quality products.</p>
            <a href="login.html" class="shop-now-btn">Sign-Up</a>
        </div>
    </section>

    <section id="feature" class="section-p1">
        <a class="fe-box">
            <img src="http://clipart-library.com/images_k/books-transparent-png/books-transparent-png-11.png" width="150" height="150">
            <h6>Shop Books</h6>
        </a>
        <a class="fe-box">
            <img src="https://cdn-icons-png.flaticon.com/512/1373/1373058.png" width="150" height="150">
            <h6>Shop Stationery</h6>
        </a>
        <a class="fe-box">
            <img src="https://pngimg.com/uploads/printer/printer_PNG7744.png" width="150" height="150">
            <h6>Shop Electronics</h6>
        </a>
        <a class="fe-box">
            <img src="https://clipartcraft.com/images/shopping-clipart-transparent-background.png" width="150" height="150">
            <h6>Shop Gifts</h6>
        </a>
    </section>
    <h3 class="h3-1">From books and sheets to groceries and electronics</h3>
    <footer id="copyright" class="copyright">
        <p style="font-style: italic; font-weight: bolder;">&copy;T&L: Since 2024 - ALL RIGHTS</p>
    </footer>
    <script src="src/HomepageData.js"></script>
</body>
</html>
